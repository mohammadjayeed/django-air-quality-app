{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #dedfe3">
        <div class="container-fluid">
          <a class="navbar-brand" href={% url 'homepage' %}><span style="color: orange;font-weight: bold;">Air</span><span style="color: #5e4708;font-weight: bold;">Quality</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% comment %} <li class="nav-item">
                <a class="nav-link active" aria-current="page" href={% url 'homepage' %}>Home</a>
                
              </li> {% endcomment %}
              {% comment %} <li class="nav-item">
                
                <a class="nav-link active" aria-current="page"  href="{% url 'air-app' %}">app</a>
              </li> {% endcomment %}
              
              
              
            </ul>
            <form id= "form1" class="d-flex" action={% url 'homepage' %} method="POST">
              {% csrf_token %}
              <input class="form-control me-2" type="text" placeholder="zipcode" aria-label="Search" name="zip">
              {% comment %} <button class="btn btn-outline-warning" type="submit">Search</button> {% endcomment %}
              <button type="submit" class="btn btn-warning" form="form1">Hit</button>
            </form>
          </div>
        </div>
      </nav>
      </div>
  </head>
  <body>
    <div class="container">
    {% block content %}{% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

  </body>
</html>
